         (function (d, w, io) {
            'use strict';

            var startCamera = false,
				video = d.querySelector('#video'),
				canvas = d.querySelector('#canvas'),
				context = canvas.getContext('2d');

			navigator.streaming = (
				navigator.getUserMedia ||
				navigator.webkitGetUserMedia ||
				navigator.mozGetUserMedia ||
				navigator.msGetUserMedia
			);

            navigator.streaming(
                {
                    video: true,
                    audio: false
                },
                function (stream) {
                    startCamera = true;
                    video.src = w.URL.createObjectURL(stream);
                },
                function (err) {
                    alert('error al acceder a la c√°mara web: ' + err);
                }
            );

            w.playVideo = (function (cb) {
                return w.requestAnimationFrame ||
					w.webkitRequestAnimationFrame ||
					w.mozRequestAnimationFrame ||
					w.msRequestAnimationFrame ||
					function (cb) {
						w.setTimeout(cb,1000/30);
					}
            })();

            function streamVideo(context, video, canvas) {
                var outputStream = canvas.toDataURL('image/jpeg', .2);

                context.drawImage(video, 0, 0);

                if (startCamera) {
                    io.emit('streaming', outputStream);
                }

                playVideo(function () {
                    streamVideo(context, video, canvas);
                });
            }

            w.addEventListener('load', function () {
                video.style.display = 'none';
                video.autoplay = true;
                streamVideo(context, video, canvas);
            });
        })(document, window, io());
</script>
